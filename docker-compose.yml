version: '3.8'

services:
  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: trip-planner-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - trip-planner-network
    depends_on:
      - api

  # Database Migration Service (runs once before API starts)
  migration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trip-planner-migration
    restart: "no"  # Only run once
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - MIGRATION_METHOD=sql  # Options: sql, gorm
    depends_on:
      db:
        condition: service_healthy
    networks:
      - trip-planner-network
    command: ["/app/scripts/run-migrations.sh"]

  # Go API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trip-planner-api
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable
      - JWT_SECRET=${JWT_SECRET}
      - MAPBOX_TOKEN=${MAPBOX_TOKEN}
      - PORT=8080
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=https://trip-planner-fe.blr1.digitaloceanspaces.com,https://trip-planner-fe.blr1.cdn.digitaloceanspaces.com,https://trip-planner-fe-mlmam.ondigitalocean.app/,https://162.159.140.98
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GOOGLE_OAUTH_CALLBACK_URL=${GOOGLE_OAUTH_CALLBACK_URL}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      db:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - trip-planner-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: trip-planner-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d  # Initialization scripts
    networks:
      - trip-planner-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Only expose if you need external access (remove in production)
    # ports:
    #   - "5432:5432"

  # Optional: Redis for caching/sessions
  redis:
    image: redis:7-alpine
    container_name: trip-planner-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - trip-planner-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  redis_data:
    driver: local

networks:
  trip-planner-network:
    driver: bridge
