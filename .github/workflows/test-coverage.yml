name: Test and Coverage

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests and Generate Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: triplanner_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          go mod tidy
          go mod verify

      - name: Set up test environment
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/triplanner_test?sslmode=disable
          SECRET: test-secret-key-for-jwt
          SEARCH_API_KEY: test-mapbox-key
          GOOGLE_API_KEY: test-google-key
        run: |
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
          echo "SECRET=$SECRET" >> $GITHUB_ENV
          echo "SEARCH_API_KEY=$SEARCH_API_KEY" >> $GITHUB_ENV
          echo "GOOGLE_API_KEY=$GOOGLE_API_KEY" >> $GITHUB_ENV

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/triplanner_test?sslmode=disable
          SECRET: test-secret-key-for-jwt
          SEARCH_API_KEY: test-mapbox-key
          GOOGLE_API_KEY: test-google-key
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out -o=coverage.txt
          go tool cover -html=coverage.out -o=coverage.html

      - name: Calculate coverage percentage
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Total Coverage: $COVERAGE%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.out
            coverage.txt
            coverage.html

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const coverage = '${{ steps.coverage.outputs.percentage }}';

            const comment = `## Test Coverage Report

            **Total Coverage: ${coverage}%**

            <details>
            <summary>Coverage Details</summary>

            \`\`\`
            ${fs.readFileSync('coverage.txt', 'utf8')}
            \`\`\`

            </details>

            Download the full coverage report from the [Actions artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          THRESHOLD=70
          echo "Coverage: $COVERAGE%"
          echo "Threshold: $THRESHOLD%"

          # Convert to integer for comparison
          COVERAGE_INT=$(echo $COVERAGE | cut -d. -f1)

          if [ $COVERAGE_INT -lt $THRESHOLD ]; then
            echo "❌ Coverage $COVERAGE% is below threshold of $THRESHOLD%"
            echo "⚠️  Warning: Please add more tests to improve coverage"
            # Don't fail the build, just warn
            exit 0
          else
            echo "✅ Coverage $COVERAGE% meets threshold of $THRESHOLD%"
          fi

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          go mod tidy
          go mod verify

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.6.1
          args: --timeout=5m

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build
        run: |
          go build -v ./...

      - name: Build binary
        run: |
          go build -o trip-planner -v .

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trip-planner-binary
          path: trip-planner
